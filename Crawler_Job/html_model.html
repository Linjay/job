<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>招聘信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://cdnjs.bootcss.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://cdnjs.bootcss.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$().ready(function() {
			getData('/byrxz','byrxz')
			getData('/byrsz','byrsz')
			getData('/byrsx','byrsx')
			getData('/nsxz','nsxz')
			getData('/nssz','nssz')
			getData('/nslt','nslt')
		});
		function getData(url,id){
			$.ajax({
				url		:  url,
				type 	: 'get',
				dataType: 'html',
				cache: false,
				success : function(data) {
					$('div#'+id).append(data)
				},
				error: function(data){
        			$('div#'+id).append('没有数据')
   				}
		})
		}
    </script>
   
  </head>
  <body>

  			  <div class="tab-pane" id="nssz"></div>

                  <address>
                    <p class="text-center text-info">
